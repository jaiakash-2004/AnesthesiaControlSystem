<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9f2f9; /* Light blue background for a hospital theme */
            color: #333;
            background-image: url('https://via.placeholder.com/1920x1080/0077b6/ffffff?text=Hospital+Background'); /* Placeholder for a hospital background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 700px;
            width: 100%;
            padding: 20px;
        }
        .card {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect for a modern look */
            border: none;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #0077b6; /* Hospital blue color */
            text-align: center;
        }
        .form-label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: none;
            border: 1px solid #ddd;
            font-size: 1rem;
            height: 50px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #0077b6; /* Hospital blue color */
            box-shadow: 0 0 8px rgba(0, 119, 182, 0.3);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between form fields */
        }
        .form-row .form-group {
            flex: 1 1 calc(50% - 10px); /* Two fields per row with spacing */
        }
        button {
            width: 100%;
            border-radius: 10px;
            padding: 15px;
            background-color: #0077b6; /* Hospital blue color */
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005f8a; /* Darker shade of hospital blue */
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #0077b6;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #005f8a;
        }
        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 30px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .form-row .form-group {
                flex: 1 1 100%; /* Stack fields vertically on smaller screens */
            }
            .card {
                padding: 25px;
            }
            .card-title {
                font-size: 1.8rem;
            }
            button {
                font-size: 1.1rem;
                padding: 12px;
            }
        }

        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }
            .card-title {
                font-size: 1.5rem;
            }
            .form-control {
                height: 45px;
                padding: 8px 12px;
            }
            button {
                font-size: 1rem;
                padding: 10px;
            }
            .back-button {
                font-size: 0.9rem;
            }
            .footer-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <a href="{% url 'index' %}" class="back-button">‚Üê Back to Home</a>
        <h2 class="card-title">Enter Patient Details</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Patient Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Patient Age</label>
                    {{ form.age }}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Start Monitoring</button>
        </form>
        <p class="footer-text">Powered by Anesthesia Control System</p>
    </div>
</div>

<!-- Link to Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
