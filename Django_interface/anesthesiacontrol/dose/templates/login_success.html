<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - Anesthesia Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .success-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .success-container h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            width: 100%;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .success-container {
                max-width: 90%; /* Make the container wider on smaller screens */
            }
        }

        @media (max-width: 576px) {
            .success-container {
                max-width: 95%; /* Ensure it takes more space on very small screens */
                padding: 20px;
            }

            .success-container h2 {
                font-size: 24px; /* Adjust font size for smaller screens */
            }

            .success-container p {
                font-size: 1rem; /* Adjust text size for better readability */
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h2>Login Successful!</h2>
        <p>Welcome to the Anesthesia Control System. You have successfully logged in. You can now access patient records and submit anesthesia control forms.</p>
        
        <div class="d-grid gap-2">
            <a href="{% url 'home' %}" class="btn btn-success">Go to Dashboard</a>
            <a href="{% url 'patient_database' %}" class="btn btn-info">View Patient Records</a>
            <a href="{% url 'index' %}" class="btn btn-success">Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
